<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Registration Form</title>
    <link href="static/registration.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <form action="/user" method="post" id="registrationForm">
            <h1>Registration</h1>
            <ul>
                <li class="form-item">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required />
                </li>
                <li>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required />
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </li>
                <li>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required />
                </li>
                <li>
                    <label for="confirm_pword">Confirm Password:</label>
                    <input type="password" id="confirm_pword" name="confirm_password" required />
                </li>
                <li class="button">
                    <button type="submit">Submit</button>
                </li>
            </ul>
        </form>
    </div>
    <script src="static/registration.js" />
</body>

</html>
